<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Calculator</h1>
    </div>

        <div id="sh" class="display">0</div>
        <div id="keybox">        <div>

        </div><div>
      <div class="box">1</div>
      <div class="box">2</div>

      <div id="mult"; class="box">x</div>
        </div><div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div id='addn' class="box">+</div>
        </div><div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div id='sub' class="box">-</div>
        </div></div>
  </body>
</html>
